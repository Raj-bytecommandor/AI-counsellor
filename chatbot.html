 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Chatbot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="chatbot.css">
    <style>
      .chatbot-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #2c3e50; /* Eye-soothing background color */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .chatbot-box {
        background-color: #34495e;
        width: 80%;
        height: 80%;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2),
                    0 6px 6px rgba(79, 70, 229, 0.1),
                    0 0 100px rgba(79, 70, 229, 0.1),
                    0 0 20px rgba(0, 255, 0, 0.8),  
                    0 0 40px rgba(0, 255, 0, 0.6);
        position: relative;
      }

      .chatbot-header {
        background-color: #4f46e5;
        color: #fff;
        padding: 10px;
        text-align: center;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        position: relative;
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.8),
                    0 0 60px rgba(0, 255, 0, 0.6);
      }

      .chatbot-header .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
      }

      .chatbot-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
      }

      .chatbot-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
      }

      .chatbot-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-right: 10px;
      }

      .chatbot-input button {
        padding: 10px 20px;
        background-color: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .chatbot-input button:hover {
        background-color: #3b3b98;
      }

      .upload-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        margin-right: 10px;
      }

      .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }

      .message.user {
        background-color: #e1e1e1;
        align-self: flex-end;
      }

      .message.bot {
        background-color: #4f46e5;
        color: #fff;
        align-self: flex-start;
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.8),
                    0 0 60px rgba(0, 255, 0, 0.6);
      }

      .message.error {
        background-color: #ff4d4d;
        color: #fff;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div id="chatbot-container" class="chatbot-container">
      <div class="chatbot-box">
        <div class="chatbot-header">
          Chat with Nirvana
          <button class="close-btn" onclick="closeChatbot()">Ã—</button>
        </div>
        <div id="chatBox" class="chatbot-messages"></div>
        <div class="chatbot-input">
          <button class="upload-btn" onclick="document.getElementById('imageUpload').click()">+</button>
          <input id="imageUpload" type="file" accept="image/*" style="display: none;" onchange="uploadImage(event)" />
          <input id="userInput" type="text" placeholder="Type your message here..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <script src="chatbot.js"></script>
    <script>
      function closeChatbot() {
        window.location.href = 'secondpage.html';
      }

      function uploadImage(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.style.maxWidth = '100%';
            
            img.style.borderRadius = '5px';
            const messages = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.appendChild(img);
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
          };
          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
